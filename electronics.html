<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipZone - Electronics</title>
    <style>
        .product-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .quantity {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="logo.png" alt="Flipzon Logo" width="150">Electronics</h1>
        <a href="flipzon.html">Home</a>
        <a href="cart.html">Cart</a>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="smartphone.png" alt="Smartphone">
            <h3>Smartphone</h3>
            <p>$499</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="Smartphone" data-price="499">Add to Cart</button>
        </div>
        <div class="product">
            <img src="laptop.png" alt="Laptop">
            <h3>Laptop</h3>
            <p>$899</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="Laptop" data-price="899">Add to Cart</button>
        </div>
        <div class="product">
            <img src="headphone.png" alt="Headphones">
            <h3>Headphones</h3>
            <p>$99</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="Headphones" data-price="99">Add to Cart</button>
        </div>
        <div class="product">
            <img src="ipad.png" alt="ipad">
            <h3>Tablet</h3>
            <p>$299</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="Tablet" data-price="299">Add to Cart</button>
        </div>
        <div class="product">
            <img src="smartwatch.png" alt="Smartwatch">
            <h3>Smartwatch</h3>
            <p>$199</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="Smartwatch" data-price="199">Add to Cart</button>
        </div>
    </div>

    <!-- Load cart.js AFTER all elements are loaded -->
    <script src="cart.js"></script>
</body>
</html>
