<head>

    <title>Your Orders - Flipzon</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }
    </style>

    <h2>Your Orders</h2>

    <div class="order-container">
       
        
        <h3>Recent Orders</h3>

        <div class="order-item">
            <p><strong>Smartphone</strong></p>
            <p>Price: $499</p>

        <div class="order-item">
            <p><strong>Apples</strong></p>

            <p>Status: Delivered</p>
