<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipZone-Electronics</title>
    <style>
        .product-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .quantity {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="logo.png" alt="Flipzon Logo" width="150">Beauty</h1>
        <a href="flipzon.html">Home</a>
        <a href="cart.html">Cart</a>
    </header>
    <div class="product-container">
        <div class="product">
            <img src="sunscreen.jpg" alt="sunscreen">
            <h3>Sunscreen</h3>
            <p>$7</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="sunscreen" data-price="7">Add to Cart</button>
        </div>
        <div class="product">
            <img src="hair serum.jpg" alt="hairserum">
            <h3>Hair-serum</h3>
            <p>$11</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="hair-serum" data-price="11">Add to Cart</button>
        </div>
        <div class="product">
            <img src="lipstick.jpg" alt="lipstick">
            <h3>lipstick</h3>
            <p>$14</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="lipstick" data-price="14">Add to Cart</button>
        </div>
        <div class="product">
            <img src="moisturizer.jpg" alt="moisturizer">
            <h3>moisturizer</h3>
            <p>$19</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="moisturizer" data-price="19">Add to Cart</button>
        </div>
        <div class="product">
            <img src="perfume.jpg" alt="perfume">
            <h3>perfume</h3>
            <p>$99</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="perfume" data-price="99">Add to Cart</button>
        </div>
    </div>

    <!-- Load cart.js AFTER all elements are loaded -->
    <script src="cart.js"></script>
</body>
</html>
