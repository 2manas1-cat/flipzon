<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipZone-Electronics</title>
    <style>
        .product-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .quantity {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="logo.png" alt="Flipzon Logo" width="150">Apparels</h1>
        <a href="flipzon.html">Home</a>
        <a href="cart.html">Cart</a>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="tshirt.jpg" alt="tshirt">
            <h3>T-shirt</h3>
            <p>$599</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="t-shirt" data-price="599">Add to Cart</button>
        </div>
        <div class="product">
            <img src="jacket.jpg" alt="jacket">
            <h3>Hoodie</h3>
            <p>$1300</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="hoodie" data-price="1300">Add to Cart</button>
        </div>
        <div class="product">
            <img src="shorts.jpg" alt="shorts">
            <h3>Shorts</h3>
            <p>$330</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="Shorts" data-price="330">Add to Cart</button>
        </div>
        <div class="product">
            <img src="hat.jpg" alt="hat">
            <h3>Hat</h3>
            <p>$130</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="Hat" data-price="130">Add to Cart</button>
        </div>
        <div class="product">
            <img src="pant.jpg" alt="pant">
            <h3>Joggers</h3>
            <p>$700</p>
            <input type="number" class="quantity" min="1" value="1">
            <button class="add-to-cart" data-name="Joggers" data-price="700">Add to Cart</button>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
